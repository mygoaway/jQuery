<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery 예제(01.slide.html)</title>
<style>
   div {
           background:#3d9a44;
           margin:3px;
           width:80px;height:40px;
           float:left; /*왼쪽부터 배치 */
        }
</style>
<script>
   $(function(){
	   $('#slideup').click(function(){
		   //형식) $('선택자').slideUp() or slideUp(유지시간,처리할 함수)
	       $('div').slideUp()
	   })
	   //slideDown()
	   $('#slidedown').click(function(){
		   //형식) $('선택자').slideDown() or slideDown(유지시간(초,문자열(slow,fast)),처리할 함수)
	       $('div').slideDown("slow")
	   })
	   //slideToggle()
	   $('#slideToggle').click(function(){
		   //형식) $('선택자').slideToggle() or slideToggle(유지시간(초,문자열(slow,fast),처리할 함수)
	       $('div').slideToggle("slow")
	   })
   })
</script>
</head>
<body>
 <button id="slideup">slideup</button>
 <button id="slidedown">slidedown</button>
 <button id="slideToggle">slideToggle</button>
 <p>
 <div></div><div></div><div></div><div></div>
</body>
</html>
