<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery 예제(11.$.getScript().html)</title>
<script>
/* test.js 내용
 * 
 * function call(param){
		return ("Hello,"+param)
 }
 
 */
   $(function(){
	   //형식) $.getScript('경로포함해서 불러올 js파일명')
	   //->js파일을 읽어들여서 선언된 함수호출할 수 있도록 해준다.
	   $.getScript("test.js")//실행할때 같이 불러옴
	   $('#submit').click(function(){
		   var msg=call($('.username').val())
		   $('#message').html(msg)
		   return false;//전송X(기본기능 중지)
	   })
   })
</script>
</head>
<body>
 <h1>이름을 입력하세요</h1>
 <input type="text" name="username"  class="username"><br>
 <input type="button" id="submit" value="전송">
 <div id="message"></div>
</body>
</html>
