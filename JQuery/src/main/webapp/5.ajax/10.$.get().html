<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery 예제(10.$.get().html)</title>

<script>
   $(function(){
			   //(2)xml or json 파일 불러오기->get방식으로 ajax()를 요청해주는 함수
			 $.get('item.xml',function(data){
			   //분리작업:파싱(=분석)
			   $('#treeData').append('<tr><td>id</td><td>name</td>'
					             +'<td>price</td><td>description</td></tr>')
			   /*
			    <items>
               <item id="1" name="레몬">
               <price>3000</price>
              <description>피로회복에 좋고 비타민C 풍부
             </description>
             </item>
             ,,,
             </items>
			   */
			   $(data).find('item').each(function(){
				   //똑같은 태그 구분->$(this)
				   var $item=$(this)//$(this)대신에 $item을 쓰는 경우
				   $('#treeData').append('<tr><td>'+$item.attr('id')+'</td><td>'
						                            +$item.attr('name')+'</td><td>'
						                            +$item.find('price').text()+'</td><td>'
						                            +$item.find('description').text()+'</td></tr>')
			   })//.each
	   })//$.get
   })
</script>
</head>
<body>
 <h1>jQuery(Ajax를 통한 xml파일 불러오는 예제)</h1>
   <table border="1" id="treeData">
   
   </table>
</body>
</html>
