<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery 예제</title>
<!-- 
[
  {
   "id":"1",
   "name":"레몬",
   "price":"3000",
   "description":"피로회복에 좋고 비타민C 풍부"
  },
  {"id":"2",
   "name":"키위",
   "price":"2000",
   "description":"비타민C 풍부,다이어트와 미용"},
   
  {"id":"3",
   "name":"블루베리",
   "price":"5000",
   "description":"안토시아니은 눈피로에 좋다"}
]
 -->
<script>
   $(function(){
	   $.ajax({
		   url:'item3.json',
		   dataType:'json', /*dataType:문서의 속성종류(확장자 지정)*/
		   success:function(data){
			   //분리작업:파싱(=분석)
			   $('#treeData').append('<tr><td>id</td><td>name</td>'
					             +'<td>price</td><td>description</td></tr>')
			   /*
			    1.불러오는 데이터가 태그덩어리->$(선택자).each(~)=>$(this)
			    2.불러오는 데이터가 태그X->객체배열형태
			      $.each(배열객체,호출해서 처리할 함수명 or 익명함수)
			        ->this(현재 불러오는 익명객체를 가리킨다.)
			   */
			   $.each(data,function(){
				   $('#treeData').append('<tr><td>'+this.id+'</td><td>'
						                            +this.name+'</td><td>'
						                            +this.price+'</td><td>'
						                            +this.description+'</td></tr>')
			   })//.each
		   }//success
	   })//$.ajax
   })
</script>
</head>
<body>
 <h1>jQuery(Ajax를 통한 json파일 불러오는 예제)</h1>
   <table border="1" id="treeData">
   
   </table>
</body>
</html>
