<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery 예제(폼입력양식2 필터속성선택자2)</title>
<script>
   $(function(){
	  //요소:selected =>select태그의 option객체중에서
	  //                        선택된 태그를 가리킬때 사용하는 속성
	  /*
	  1.setTimeout(호출할 함수명 | 익명함수,초단위(1000))->1초->한번만 실행
	  2.setInterval(호출할 함수명 | 익명함수,초단위(1000))->1초->계속반복해서 실행
	  */
	  setInterval(function(){
		  var value=$('select > option:selected').val()
		  alert(value)
	  },5000)
   })
  // function test(){}
</script>
</head>
<body>
 <h1>jQuery 예제</h1>
 <select>
    <option>화면구현</option>
    <option>오라클</option>
    <option>자바</option>
    <option>jsp</option>
    <option>Ajax&JQuery,Bootstrap</option>
 </select>
</body>
</html>
