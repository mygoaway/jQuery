<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery 예제</title>
<script>
   $(function(){
	   /*
	 선택자   속성                   설명
	 요소[속성명]->특정 속성을 가진 태그를 찾을때 사용
	 요소[속성명=값]->속성값이 일치하는 태그를 찾아라
	 요소[속성명!=값]->속성값이 일치하지않는 태그를 찾아라
	 
	 요소[속성명^=값]->지정한값으로 시작하는 태그를 찾아라
	 요소[속성명|=값]->지정하는값을 찾거나 지정한글자- 태그를 찾아라
	 요소[속성명$=값]->지정한 값으로 끝나는 태그를 찾아라
	 요소[속성명*=값]->지정한 값을 포함한 태그를 찾아라(ex sql의 like연산자 비슷)
	 요소[속성명~=값]->지정한값을 단어로서 포함하는 태그를 찾아라(공백을 인식가능)
	   */
	  $('button[name]').html('변경됨');
	 //button태그중에서 name속성을 가진 버튼의 value값을 변경됨으로 변경
	 $('input[type!=text]').val('hello jQuery')//<->$('input[type=text]').val()
	 //input 태그중에서 type속성값이 text인 태그를 찾아서 hello jQuery글자를 저장하라
	 $('div[id^=content-]').css('background','green')
	  //찾는값이 content 이거나  content- 인것을 찾아서 배경색을 blue으로 변경하라.
	 $('div[id|=content]').css('background','blue')
	 //div태그중에서 id속성값이 2로 끝나는 태그를 찾아서 글자크기를 20pt,배경색은 노란색으로
	 $('div[id$=2]').css('font-size','20pt').css('background','yellow')
	 //input태그중에서 id속성값이 한국을 포함하는 단어찾기(공백은 인식X)
	 $('input[id*=한국]').css('font-size','30pt').css('background','brown')
	 //input 태그중에서 name속성값이 한국을 포함하는 태그를 찾아서 글자크기를 50pt로 변경하라
	 //단어중심으로 값을 찾을때 사용(공백인식 가능)
	 $('input[name~=한국]').css('font-size','50pt')
   })
</script>
</head>
<body>
 <h3>속성선택자(같은 태그일때)</h3>
 <button name="btb">버튼</button>
 <button>버튼2</button>
 <input type="text">
 <input type="password">
 <br><!-- val() (input box의 들어있는 값)  -->
 <input name="한국"  value="한국">
 <input name="한국인"  value="한국인">
 <input name="한국 민"  value="한국 민">
 <input name="대한민국"  value="대한민국">
 
 <div id="content-1">DIV content-1</div>
 <div id="content-2">DIV content-2</div>
 
 <input id="한국"  value="한국">
 <input id="한 국인"  value="한 국인">
 <input id="한국민"  value="한국민">
 <input id="대한민국"  value="대한민국">
</body>
</html>
