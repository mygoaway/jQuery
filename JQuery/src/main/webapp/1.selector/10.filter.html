<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery 예제(최종적으로 필터선택자3)</title>
<script>
   $(function(){
	  //선택자(같은 태그->속성을 이용)=>같은 태그인데 만약에 속성이 없으면 
	  //어떻게 구분해서 스타일을 적용?
	  //같은 태그의 출력되는 순서를 기준으로 설정
	  /*
	 요소:odd->홀수번째 위치한 태그를 찾기
	 요소:even ->짝수번째
	 요소:first->첫번째 위치의 태그
	 요소:last->마지막번째 위치의 태그
	  */
	  $('tr:even').css('background','pink')//내부적으로 인덱스번호는 0부터 시작
	  $('tr:first').css('font-size','23pt').css('background','yellow')
	  $('tr:last').css('font-size','30pt').css('background','cyan')
   })
</script>
</head>
<body>
 <center>
   <table border="1">
     <tr><th>이름</th><th>혈액형</th></tr>
     <tr><td>테스트</td><td>A형</td></tr>
     <tr><td>임  시</td><td>B형</td></tr>
     <tr><td>테스트2</td><td>O형</td></tr>
     <tr><td>테스트3</td><td>AB형</td></tr>
   </table>
 </center>
 
</body>
</html>
