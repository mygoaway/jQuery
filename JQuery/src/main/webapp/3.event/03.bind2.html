<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery 예제</title>
<script>
   $(function(){
	   /*
	   이벤트 연결방식=>2가지 차이점?
	   형식) 등록할 이벤트명:function() {}->익명함수형태로 코딩  
	   1.bind를 사용하는 경우=>현재 발생시킬 이벤트 뿐만 아니라 다른 이벤트도 미리 연결해서 사용이 가능
	   2.bind를 사용X =>현재 발생시킬 이벤트만 처리(ex click)
	   */
	   
	   $('img').bind({
		   mouseout:function(){
			   $('img').attr('src','../picCats/Persian.jpg')
		   },
		   mouseover:function(){
			   $('img').attr('src','../picCats/RussianBlue.jpg')
		   },
		   click:function(){
			   alert('bind함수를 이용한 연결테스트입니다.')
		   }
	   })
   })
</script>
</head>
<body>
 <img src="../picCats/Persian.jpg" width="200" height="200">
 
</body>
</html>
