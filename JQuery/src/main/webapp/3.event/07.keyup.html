<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery 예제(07.keyup.html)</title>
<script>
   $(function(){
	   //사용자가 글자를 입력했을때 발생하는 이벤트->keyUp
	   //단순히 특정글자를 누른경우->keyPress
	   $('input').keyup(function(){
		   var value=$(this).val()
		   //콘솔에 출력
		   report(value)
	   })
	   //버튼을 눌렀을때 input의 내용을 지우고 커서를 입력
	   $('button').click(function(){
		   $('input').val('') //input 박스의 내용지우기
		   $('input').focus()//커서입력
		   $('#console').empty()//내용을 지우기
	   })
	   //사용자정의 함수를 작성->콜백함수인지 아닌지도 구분해서 작성
	   function report(msg){//콜백함수가 아닌함수
		   $('#console').text(msg)//<->$('#console').text()
	   }
   })
</script>
</head>
<body>
 <button>reset</button>
 <input type="text" value="val함수 연습중"  size="100">
 <div id="console"></div>
</body>
</html>
